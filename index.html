<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prueba Tailwind</title>

    <link rel="stylesheet" href="estilos.css" />
    <!-- CDN de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    style="background-color: #040306"
    class="m-0 min-h-screen flex flex-row"
  >
    <nav
      class="fixed top-0 left-0 w-full flex justify-between items-center text-white z-50 px-6 py-4"
    >
      <img src="./assets/logo-2.svg" alt="" class="w-20 h-20" />
      <div class="flex space-x-10 mr-4">
        <ul class="flex items-center space-x-10">
          <li class="">ABOUT</li>
          <li><a href="#">DOWNLOAD</a></li>
          <li><a href="#">PRICING</a></li>
          <li><a href="#">FEATURES</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
        <button
          class="bg-blue-600 rounded-full px-4 py-2 hover:bg-blue-700 transition"
        >
          SIGN UP
        </button>
      </div>
    </nav>

    <main class="flex w-full mr-40 items-center px-20">
      <!-- Sección izquierda: Título e input -->
      <header class="flex flex-col gap-4">
        <h1 class="text-white text-8xl font-bold">WELCOME.</h1>
        <div class="relative w-96">
          <div
            class="absolute inset-y-0 left-3 flex items-center pointer-events-none"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 text-white"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
              />
            </svg>
          </div>
          <input
            type="text"
            placeholder="Search..."
            class="w-full pl-10 px-4 py-2 rounded-full bg-gray-800 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div class="flex gap-10">
          <button class="bg-slate-500 rounded-full px-4 uppercase">
            free trial
          </button>
          <button class="bg-slate-500 rounded-full px-4 py-1">see more</button>
        </div>
      </header>

      <!-- Sección derecha: Párrafo -->
      <div class="w-[350px] text-white text-center ml-auto">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
          lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
        </p>
      </div>
    </main>
  </body>
</html>
